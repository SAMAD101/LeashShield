{% extends 'users/base.html' %}

{% block title %}Login | PassMan{% endblock title %}

{% block content %}
<div class="aligns-items-center justify-content-center card mx-auto" style="width: 25rem;">
    <div class="card-body">
      <h2 class="card-title">Log in</h2>
      <button class="btn btn-primary" 
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="identity" id="identity">
          <label for="identity" class="form-label">Username/Email</label>
          <div class="form-text">Enter username or email</div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" id="password">
          <label for="password" class="form-label">Master password</label>
        </div>
        <div class="card-body d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <a href="{% url 'register' %}" class="link-underline-opacity-0 link-offset-1-hover">Don't have an account? Register</a>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Master password
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Master password</strong> is the password you use to log in to your account. It is the only password you need to remember.
            </div>
          </div>
        </div>
    </div>
</div>



{% endblock content %}
