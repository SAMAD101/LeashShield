{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <style>
          /* Custom CSS */
          .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          }
          .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8); /* Adjust the opacity here */
          }
        </style>
    </head>
    <body style="background: linear-gradient(220.55deg, #565656 0%, #181818 100%);"> 
        {% comment %} <div class="progress" id="page-loader" role="progressbar" aria-label="loader" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 3px">
            <div class="progress-bar" style="width: 25%"></div>
        </div> {% endcomment %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">LeashShield</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url 'about' %}">About</a></li>
                      <li><a class="dropdown-item" href="{% url 'privacy' %}">Privacy policy</a></li>
                      <li><a class="dropdown-item" href="{% url 'contact' %}">Contact</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="{% url 'login' %}">Log in</a></li>
                      <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        
        {% block content %}{% endblock content %}

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
